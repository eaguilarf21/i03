<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <h1>Delivery</h1>
    <form action="">
        <label for="nombre">Nombre</label>        
        <input type="text" id="nombre" placeholder="Escribe tu nombre" maxlength="8" minlength="4" required>
        <br>
        <label for="correo">Email</label>
        <input type="email" id="correo" placeholder="Escribe tu correo">
        <br>
        <label for="direcc">Direccion</label>
        <input type="text" id="direcc">
        <br>
        <label for="distr">Distrito</label>
        <select id="distr">
            <option value="1">Miraflores</option>
            <option>VMT</option>
            <option>Barranco</option>            
            <option>SJL</option>            
            <option>Pachacamac</option>
        </select>
        <br>
        <label for="cantidad">Cantidad</label>
        <input type="number" id="cantidad">
        <br>
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha">
        <br><br>
        <input type="submit" value="Suscribirme">
    </form>
</body>

</html>
